<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Township-Style Transmigrasi Game</title>
    <meta http-equiv="refresh" content="0; url=../index.html">
    <link rel="canonical" href="../index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .loading {
            margin-top: 30px;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèòÔ∏è Township-Style Transmigrasi Game</h1>
        <p>Selamat datang di game simulasi pembangunan desa bergaya Township yang terinspirasi dari Program Transmigrasi Indonesia!</p>
        <p>Anda akan dialihkan secara otomatis ke halaman game...</p>
        <a href="../index.html" class="btn">Mulai Bermain Sekarang</a>
        <div class="loading">
            <p>Jika tidak dialihkan otomatis, klik tombol di atas.</p>
        </div>
    </div>
    
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(function() {
            window.location.href = '../index.html';
        }, 3000);
    </script>
</body>
</html>
